{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-4 text-info text-center justify-content-center align-items-center flex-column">
  <p class="fs-3 text-info">podaj dane logowania </p>
   <br><br>
  <form method="post" action="{% url 'login' %}" class="row g-3">
      {% csrf_token %}
      <div class="col-md-4">
          <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika">
      </div>
      <div class="col-md-4">
           <input type="password" class="form-control" name="password" placeholder="Hasło">
      </div>
      <div class="col-md-4 mt-3">
          <button type="submit" class="btn btn-primary mx-3">Zaloguj</button>
      </div>
  </form>
{% if messages %}
<div class="alert alert-dark text-center" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}

</div>
{% endblock %}
